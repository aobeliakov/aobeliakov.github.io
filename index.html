<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Транслит</title>
</head>

<body>
    <div class="container">
        <div class="logo">T.R.A.N.S.L.I.T.</div>
        <div class="input">
            <input class="inputField" id="input-field" type="text" placeholder="Начните вводить текст">
            <button class="add" id="add-button">Добавить</button>
        </div>

        <div class="cntr" id="cntr">
            <div class="cntrInit" id="cntr-init">
                <div class="rwInit">
                    <div class="nmbr">1</div>
                    <div class="init">Привет</div>
                    <div class="dlt dlt-init"><img src="./icons/close_icon_small.svg" alt=""></div>
                </div>
            </div>
            <div class="cntrTrnslt" id="cntr-trnslt">
                <div class="rwTrnslt">
                    <div class="nmbr nmbr-trnslt">1</div>
                    <div class="trnltd">Privet</div>
                    <div class="dlt"><img src="./icons/close_icon_small.svg" alt=""></div>
                </div>
            </div>
        </div>

        <button class="cleanButton" id="clean-button">
            <div class="cleanButtonContainer">
                <img src="./icons/close_icon_large.svg"></img>Очистить всё
            </div>
        </button>
    </div>
</body>
<script src="./index.js"></script>

</html>
